<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chat UI</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Animated Fluid Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                    #000000 0%,
                    #1a0033 25%,
                    #000033 50%,
                    #001a33 75%,
                    #000000 100%);
            background-size: 400% 400%;
            animation: fluidGradient 15s ease infinite;
            z-index: 0;
        }

        /* Multiple Fluid Layers */
        body::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle,
                    rgba(76, 175, 80, 0.15) 0%,
                    transparent 50%),
                radial-gradient(circle at 80% 80%,
                    rgba(33, 150, 243, 0.15) 0%,
                    transparent 50%);
            animation: fluidFloat 20s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes fluidGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fluidFloat {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }

            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }

            100% {
                transform: translateY(-20px) scale(1.05);
                opacity: 1;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }
        }

        /* Glassmorphic Chat Container with Fluid Effects */
        .chat-container {
            width: 420px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 60px rgba(76, 175, 80, 0.2),
                inset 0 0 40px rgba(255, 255, 255, 0.02);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 10;
            animation: floatUp 3s ease-in-out infinite alternate;
        }

        /* Fluid Header */
        .chat-header {
            background: linear-gradient(135deg,
                    rgba(76, 175, 80, 0.9) 0%,
                    rgba(56, 142, 60, 0.9) 100%);
            color: white;
            padding: 18px;
            font-size: 20px;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                    transparent 30%,
                    rgba(255, 255, 255, 0.1) 50%,
                    transparent 70%);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            height: 320px;
            background: rgba(0, 0, 0, 0.2);
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(76, 175, 80, 0.5);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(76, 175, 80, 0.7);
        }

        /* Fluid Messages */
        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 75%;
            font-size: 14px;
            animation: messageSlide 0.3s ease-out;
            position: relative;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sent {
            background: linear-gradient(135deg,
                    rgba(76, 175, 80, 0.3) 0%,
                    rgba(56, 142, 60, 0.3) 100%);
            color: #e8f5e9;
            align-self: flex-end;
            border: 1px solid rgba(76, 175, 80, 0.3);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
            margin-left: auto;
        }

        .received {
            background: rgba(255, 255, 255, 0.08);
            color: #f0f0f0;
            align-self: flex-start;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Fluid Input Area */
        .chat-input {
            display: flex;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            padding: 4px;
        }

        .chat-input input {
            flex: 1;
            border: none;
            padding: 14px 16px;
            font-size: 14px;
            outline: none;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            border-radius: 12px;
            margin-right: 8px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .chat-input input:focus {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.5);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.2);
        }

        .chat-input input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .chat-input button {
            background: linear-gradient(135deg,
                    rgba(76, 175, 80, 0.9) 0%,
                    rgba(56, 142, 60, 0.9) 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            cursor: pointer;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .chat-input button:hover {
            background: linear-gradient(135deg,
                    rgba(76, 175, 80, 1) 0%,
                    rgba(56, 142, 60, 1) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
        }

        .chat-input button:active {
            transform: translateY(0);
        }

        /* Fluid User Setup */
        .user-setup {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .user-setup input {
            flex: 1;
            min-width: 120px;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ffffff;
            font-size: 13px;
            outline: none;
            transition: all 0.3s ease;
        }

        .user-setup input:focus {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.5);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.2);
        }

        .user-setup input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .user-setup button {
            padding: 10px 20px;
            background: linear-gradient(135deg,
                    rgba(33, 150, 243, 0.9) 0%,
                    rgba(25, 118, 210, 0.9) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        .user-setup button:hover {
            background: linear-gradient(135deg,
                    rgba(33, 150, 243, 1) 0%,
                    rgba(25, 118, 210, 1) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.5);
        }

        .user-setup button:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">Simple Chat</div>

        <div class="user-setup">
            <input type="text" id="sender" placeholder="Sender ID" />
            <input type="text" id="receiver" placeholder="Receiver ID" />
            <button onclick="connectSocket()">Connect</button>
        </div>

        <div class="chat-messages" id="messages"></div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_URL = "api/chat/send";
        const SOCKET_URL = "/";

        let socket;

        function connectSocket() {
            const sender = document.getElementById("sender").value;

            socket = io(SOCKET_URL);

            socket.on("connect", () => {
                socket.emit("join", sender);
                alert("Connected to realtime chat");
            });

            socket.on("new_message", (data) => {
                addMessage(data.message, "received");
            });
        }

        async function sendMessage() {
            const sender = document.getElementById("sender").value;
            const receiver = document.getElementById("receiver").value;
            const message = document.getElementById("messageInput").value;

            if (!message) return;

            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sender, receiver, message }),
            });

            const data = await res.json();

            addMessage(data.message, "sent");
            document.getElementById("messageInput").value = "";
        }

        function addMessage(text, type) {
            const msgDiv = document.createElement("div");
            msgDiv.className = `message ${type}`;
            msgDiv.innerText = text;

            document.getElementById("messages").appendChild(msgDiv);
            document.getElementById("messages").scrollTop = 9999;
        }
    </script>
</body>

</html>
